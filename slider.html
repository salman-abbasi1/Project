<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<style>
  body{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
    .container {
  position: relative;
  width: 100%;
  height: 500px;
  background-size: cover;
  background-position: center;
  animation: changebg; 
  animation-duration: 10s;
  animation-iteration-count: infinite;
  animation-direction: alternate-reverse;
  animation-timing-function: linear;
}

@keyframes changebg {
  0% {
    background-image: url('image1.webp');
  }
  25%{
    background-image: url('image2.webp');
  }
  75%{
    background-image: url('image1.webp');
  }
  100%{
    background-image: url('image2.webp');
  }
}
.navbar{
  background-color: gray;
  height: 100px;
}
.nav-container{
  font-family: 'Courier New', Courier, monospace;
  background-color: gray;
  display: flex;
  justify-content: space-between;
}
.nav-brand{
  font-family: "Sofia", sans-serif;
  font-size: 34px;
  text-align: center;
  align-items: center;
  margin-top: 15px;
  color: rgb(163, 22, 22);
}
.nav-links{
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-right: 600px;
  margin-top: 25px;
  gap: 30px;
  font-size: 18px;
}
.nav-links ul{
  list-style: none;
  align-items: center;
  margin-left: 30px;
}
.nav-links ul li{
  padding: 10px;
}
.nav-links a{
  text-decoration: none;
  color: white;
}
.nav-links a:hover{
  color: rgb(163, 22, 22);
}
</style>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        Salt'n Pepper
      </div>
      <div class="nav-links">
        <ul class="Home"><a href="">Home</a></ul>
        <ul class="About"><a href="">About</a></ul>
        <ul class="Reviews"><a href="">Reviews</a></ul>
  </div>
      </div>
    </div>
  </nav>
    <div class="container">
    </div>
</body>
</html>
