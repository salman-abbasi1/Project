<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 150px;
            height: 150px;
            background-color: cornflowerblue;
            border: 2px solid black;
            border-radius: 5px;
            transition:
            background-color maroon,
            border-radius 50%; 
        }
        .container:hover{
            transform: rotate(360deg) scale(2);
        }
    </style>
</head>
<body>
    <div class="container"> 
    </div>
</body>
</html>
